{% extends 'bikes/base.html' %}
{% load static %}
{% block content %}

{% if alerts %}
{% for alert in alerts %}
{% if alert.0 == 'error' %}
<div class="alert alert-danger" role="alert">{{ alert.1 }}</div>
{% endif %}
{% if alert.0 == 'success' %}
<div class="alert alert-success" role="alert">{{ alert.1 }}</div>
{% endif %}
{% endfor %}
{% endif %}
<form action="{% url 'bikes:login' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" name='login' class="form-control" id="login" placeholder="Login">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name='password' class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" name="login_request" class="btn btn-default">Login</button>
</form>
{% endblock %}
