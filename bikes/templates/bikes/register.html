{% extends 'bikes/base.html' %}
{% load static %}
{% block content %}
<form action="{% url 'bikes:register' %}" method="post">
  {% csrf_token %}
  {% if name %}
  <div class="form-group">
    <label for="login">Name</label>
    <input type="text" name='name' class="form-control" id="name" placeholder="{{ name }}">
  </div>
  {% else %}
  <div class="form-group">
    <label for="login">Name</label>
    <input type="text" name='name' class="form-control" id="name" placeholder="Name">
  </div>
  {% endif %}
  <div class="form-group">
    <label for="login">Surname</label>
    <input type="text" name='surname' class="form-control" id="surname" placeholder="Surname">
  </div>
  <div class="form-group">
    <label for="login">Address</label>
    <input type="text" name='address' class="form-control" id="surname" placeholder="Address">
  </div>
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" name='login' class="form-control" id="login" placeholder="Login">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name='password' class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="password">Confirm password</label>
    <input type="password" name='password2' class="form-control" id="password2" placeholder="Password">
  </div>
  <button type="submit" name="register_request" class="btn btn-default">Login</button>
</form>
{% endblock %}
